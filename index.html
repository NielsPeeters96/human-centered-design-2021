<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Date Picker</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav id=navbar>
	<h1>Marijn   <span>DATE</span>      PICKER</h1> <img src="https://customizedwear.nl/wp-content/uploads/2017/12/nederlandse-spoorwegen-ns-logo.png" id="logo"/>
    <input type="checkbox" class="checkbox" id="chk"/>
            <label id="label" for="chk">
            </label>
    </nav>

    <div class="image">
    <img src="https://credit-cardaanvragen.nl/wp-content/uploads/2018/05/640px-NS_Dubbeldeks_interregiomaterieel_at_Amsterdam_Centraal.jpg"/>
    </div>
    <!--Calendar datum moet werken met de pijltjes-->
	<div class="date-picker">
		<div class="selected-date"></div>

		<div class="dates">
			<div class="month">
				<div class="arrows prev-mth">&lt;</div>
				<div class="mth"></div>
				<div class="arrows next-mth">&gt;</div>
			</div>

            <a href="travel.html">
			<div class="days"></div>
            </a>
		</div>
	</div>

	<script src="main.js"></script>
    <script src="dark.js"></script>
    
</body>
</html>
